
    <!DOCTYPE html>

    <html>

    <head>

        <meta charset="utf-8">

        <title>Board</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css.css">

    <div class="overlay"></div>
    <div class="result hidden"><div class="outcome"></div><button class="again">Play Again</button></div>
    <div class="container">
        <div id="title"><h1>Tic<span id="tac">Tac</span>Toe</h1></div>
        <div id="choose">
            <div >What will you play as?</div>
            <div id="buttons"><button selection="O" type="button">O</button><button selection="X" type="button">X</button></div>
        </div>
        <div id = "board">
            <div class="row">
                    <div class="square col-md-4 col-xs-4" id="0"><h4></h4></div>
                    <div class="square col-md-4 col-xs-4" id="1"><h4></h4></div>
                    <div class="square col-md-4 col-xs-4" id="2"><h4></h4></div>   
                </div>
                 <div class="row">
                    <div class="square col-md-4 col-xs-4" id="3"><h4></h4></div>
                    <div class="square col-md-4 col-xs-4" id="4"><h4></h4></div>
                    <div class="square col-md-4 col-xs-4" id="5"><h4></h4></div>   
                </div>
                <div class="row">
                    <div class="square col-md-4 col-xs-4" id="6"><h4></h4></div>
                    <div class="square col-md-4 col-xs-4" id="7"><h4></h4></div>
                    <div class="square col-md-4 col-xs-4" id="8"><h4></h4></div>   
                </div>
            </div>
    </div><!--container end-->
